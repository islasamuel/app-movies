<div class="row">
    <div class=" col-sm-6 col-md-3 mr-3 mb-4" *ngFor="let item of lstThumbnail">
        <div class="card">
            <img [src]="'assets/images/movies/'+ item.imageName" class="card-img-top">
            <div class="row" style="margin-top: -25px;">
                <div class="col-10">
                    <circle-progress [percent]="(item.rating*10)"
                        [outerStrokeColor]="getStrokeColor(item.rating)"></circle-progress>
                </div>
                <div class="col-2 mt-4">
                    <i class="bi bi-suit-heart" style="margin-left: -5px;"></i>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.releasedDate | date:'mediumDate'}}</p>
            </div>
        </div>
    </div>
</div>
